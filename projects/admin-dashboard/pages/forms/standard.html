<div class="ad-page-header">
    <h3>Form Elements</h3>
    <p>Standard and custom form elements</p>
</div>

<div class="container-fluid" layout="row">
    <div flex-gt-md="80" flex="100">
        
        <!-- INLINE FORM -->
        <div layout="row">
            <div class="panel panel-default ss-panel margin-top-10" flex="100">
                <div class="panel-body">
                    <h5>Inline form</h5>
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="text" class="form-control" id="email" placeholder="Type your Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Type your Password">
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- STACKED FORM / HORIZONTAL FORM -->
        <div layout="column" layout-gt-sm="row">
            <div flex="100" flex-gt-sm="50" ng-class="{ 'padding-right-5': $mdMedia('gt-sm') }">
                <div class="panel panel-default ss-panel margin-top-10">
                    <div class="panel-body">
                        <h5>Stacked Form</h5>
                        <form>
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control" id="email" placeholder="Enter Username">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter Password">
                            </div>
                            <div class="form-group">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                            <button type="submit" class="btn btn-default">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>

            <div flex="100" flex-gt-sm="50" ng-class="{ 'padding-left-5': $mdMedia('gt-sm') }">
                 <div class="panel panel-default ss-panel margin-top-10">
                    <div class="panel-body">
                        <h5>Horizontal Form</h5>
                        <form class="form-horizontal">

                            <div class="form-group">
                                <label for="horizontal-form-username" class="col-sm-3 control-label">Username</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="horizontal-form-username" placeholder="Enter Username">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="password" placeholder="Enter Password">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                <div class="checkbox">
                                    <label>
                                    <input type="checkbox"> Remember me
                                    </label>
                                </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-default">Sign in</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- FORM ELEMENTS -->
        <div layout="row">
            <div class="panel panel-default ss-panel margin-top-10" flex="100">
                <div class="panel-body">
                    <h5>Supported Controls</h5>

                    <form class="form-horizontal">
                        <fieldset class="ad-page-fieldset">
                            
                            <!-- ROUNDED CORNERS -->
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Rounded Corners</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control ad-page-form-control-round">
                                </div>
                            </div>

                            <!-- WITH HELP BLOCK -->
                            <div class="form-group">
                                <label class="col-sm-2 control-label">With Help</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control">
                                    <div class="help-block"><i class="fa fa-info-circle text-info"></i> This is the <span class="text-info">informative</span> help text for the above input field.</div>
                                    <div class="help-block"><i class="fa fa-exclamation-circle text-warning"></i> This is the <span class="text-warning">warning</span> help text for the above input field.</div>
                                    <div class="help-block"><i class="fa fa-times-circle text-danger"></i> This is the <span class="text-danger">error</span> help text for the above input field.</div>
                                </div>
                            </div>

                            <!-- LABEL FOCUS -->
                            <div class="form-group">
                                <label for="form-elements-label-focus" class="col-sm-2 control-label">Label Focus</label>
                                <div class="col-sm-10">
                                    <input id="form-elements-label-focus" type="text" class="form-control">
                                </div>
                            </div>

                            <!-- PASSWORD -->
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Password input</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control">
                                </div>
                            </div>

                            <!-- PLACEHOLDER TEXT -->
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Placeholder</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="This is the placeholder text">
                                </div>
                            </div>

                            <!-- DISABLED INPUT -->
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Disabled input</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="This is a disabled input" disabled>
                                </div>
                            </div>

                        </fieldset>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
