<div layout="row">
    <div class="margin-h-center">
        <!-- FORGOT PASSWORD FORM -->
        <section>
            
            <md-toolbar>
                <div class="md-toolbar-tools margin-hv-center">
                    <h2> <md-icon class="md-default-theme" md-font-icon="fa fa-tachometer vertical-align-bottom" class="material-icons"></md-icon> Dashboard</h2>
                </div>
            </md-toolbar>

            <div class="panel panel-default ss-panel forgot-password-panel">
                <div class="panel-body">
                    <p class="text-center margin-bottom-40"><b>PASSWORD RESET</b></p>
                    <form>
                        <p class="text-center">Enter you email to receive instructions to reset password.</p>

                        <!-- EMAIL ADDRESS -->
                        <md-input-container class="md-block md-icon-right">
                            <label>Email</label>
                            <input type="text" class="md-input">
                            <md-icon class="md-default-theme" md-font-icon="fa fa-envelope" class="material-icons"></md-icon>
                        </md-input-container>
                        
                        <!-- RESET BUTTON -->
                        <md-input-container layout="column">
                            <div layout="row" class="width-100-percent">
                                <md-button class="md-raised md-accent" flex>Reset</md-button>
                            </div>
                        </md-input-container>
                        
                    </form>
                    
                </div>
            </div>
        </section>

    </div>
</div>
